<!doctype html>
<html ng-app="ihateangularApp">
<head>
  <title>Test</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.min.js"></script>
  <script src="js/angular-underscore-module.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main ng-controller="MainController as main">
    <h1>I HATE ANGULAR!!</h1>

    <img src="https://proofplus.files.wordpress.com/2011/01/kid-middle-finger.jpg">
    <form ng-submit="main.updateComplaint()" ng-show="main.selectedComplaint">
      <label for="update-complaint-title">title:</label>
      <input type="text" id="update-complaint-title" ng-model="main.selectedComplaint.title">
      <label for="update-complaint-complaint">complaint:</label>
      <input type="text" id="update-complaint-complaint" ng-model="main.selectedComplaint.complaint">
      <button>Update Complaint</button>
    </form>

    <ul>
      <li ng-repeat="complaint in main.complaints">
        <h5>{{ complaint.title }}:</h5> 
        <div>{{ complaint.complaint }}</div>
        <a ng-click="main.editComplaint(complaint)">edit</a>
        <a ng-click="main.deleteComplaint(complaint)">delete</a>
      </li>
    </ul>

    <form ng-submit="main.saveComplaint()">
      <label for="complaint-title">Title:</label>
      <input type="text" id="complaint-title" ng-model="main.newComplaint.title">
      <label for="complaint-complaint">Complaint:</label>
      <input type="text" id="complaint-complaint" ng-model="main.newComplaint.complaint">
      <button>Add Complaint</button>
    </form>

  </main>
</body>
</html>
